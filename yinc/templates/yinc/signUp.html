
{% extends "yinc/indexOrignal.html" %}

{% block contactUs %}
{% load staticfiles%}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
        <br><br><hr><br>
            <div class="col-lg-12">
                 
<form class="form-horizontal" name="myform" id="myform" method="POST" action="/yinc/controller/addUser/">
{% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="username" name="username" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Phone</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="phone" name="phone" placeholder="phone">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" name="address" placeholder="address">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Pin Code</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="pinCode" name="pinCode" placeholder="PinCode">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>


            </div>
        </div>     
    </div>
</div>
{% endblock %}
